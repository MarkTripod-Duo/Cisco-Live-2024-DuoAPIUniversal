{% extends "layout.html" %}

{% block body %}
  {% if error %}
    <p class=error><strong>Notice:</strong> {{ error }}
  {% endif %}

	{% if current_user.username %}
	<h2>You are logged in as {{ current_user.username }}</h2>
	{% else %}
        <p>You are not logged in. Please either <a href="login">login</a> or <a href="register">register</a> as a new user.</p>
	{% endif %}
{% endblock %}
