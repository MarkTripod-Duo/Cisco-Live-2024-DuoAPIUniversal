{% extends "layout.html" %}

{% block body %}
  {% if error %}
    <p class=error><strong>Notice:</strong> {{ error }}
  {% endif %}

	{% if username %}
	<h1>You are logged in as {{ current_user.username }}</h1>
	{% else %}
        <p>You are not logged in. Please either <a href="login">login</a> or <a href="sign_up">register</a> as a new user.</p>
	{% endif %}
{% endblock %}
